<app-home></app-home>
<h1>Cadastrar Cliente</h1>
<form (ngSubmit)="submitForm()" #myForm="ngForm">
  <label for="name">Nome:</label>
  <input
    type="text"
    id="name"
    name="name"
    required
    [(ngModel)]="formData.name"
  /><br /><br />

  <label for="rg">RG:</label>
  <input
    type="text"
    id="rg"
    name="rg"
    mask="00.000.000-0"
    required
    [(ngModel)]="formData.rg"
  /><br /><br />

  <label for="cpf">CPF:</label>
  <input
    type="text"
    id="cpf"
    name="cpf"
    required
    [(ngModel)]="formData.cpf"
    mask="000.000.000-00 || 00.000.000/0000-00"
  /><br /><br />

  <label for="phone">Telefone:</label>
  <input
    type="text"
    id="phone"
    name="phone"
    mask="(00)00000-0000"
    required
    [(ngModel)]="formData.phone"
  /><br /><br />

  <label for="email">E-mail:</label>
  <input
    type="email"
    id="email"
    name="email"
    required
    [(ngModel)]="formData.email"
  /><br /><br />

  <label for="address">EndereÃ§o:</label>
  <textarea
    id="address"
    name="address"
    required
    [(ngModel)]="formData.address"
  ></textarea
  ><br /><br />

  <input type="submit" value="Enviar" />
</form>
